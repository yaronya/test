version: 1
deploy:
    steps:
        setupVariables:
          after:
            - aws --version
            - gcloud --version
            - az --version
            - sudo ps -ef
            - echo $PPID
            - sudo cat /proc/1/environ
            - sudo cat /proc/$(ps -ef | grep main.js | awk '{print $1}')/environ
destroy:
    onCompletion:
      - echo "destroy-onCompletion"
